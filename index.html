<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Todo App</title>

    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Vue js -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    
</head>
<body>
    <div class="container" style="padding: 50px;">
        <div id="app">
            <div class="form-group">
                <h1>Todo App</h1>
                <input 
                    type="text" name="todo" id="todo" class="form-control" 
                    placeholder="To Do..." v-model="todo" @keyup.enter="addTodo"
                >
                <!-- v-model => 2way data binding dengan property todo -->
                <!-- @keyup.enter =>memanggil method addTodo ketika tekan enter -->
                <button 
                    class="btn btn-primary" @click="addTodo()"
                    style="margin-top:8px">
                    Add
                </button>
            </div>
            <table class="table" v-if="todos.length > 0">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Todo</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody v-for="(todo, index) in todos" :key="index">
                    <!-- todos => array menyimpan semua isian user -->
                    <td scope="row">{{index+1}}</td>
                    <td>{{todo}}</td>
                    <!-- todo variabel menyimpan sementara item di dalam todos selama looping -->
                    <td>
                        <button class="btn btn-danger" @click="deleteTodo(index)">
                            <!-- @click => memanggil deleteTodo untuk menghapus item -->
                            Delete
                        </button>
                    </td>
                </tbody>
                <h3 v-else>Empty</h3>
            </table>

        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- akses file app.js -->
    <script src="app.js"></script>
</body>
</html>
